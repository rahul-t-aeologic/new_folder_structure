name: new_folder_structure
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  bloc: ^8.1.1
  dio: ^4.0.6
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.2
  flutter_lints: ^1.0.0
  get_it: ^7.2.0
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  freezed: ^1.1.1
  smooth_page_indicator: ^1.0.0+2
  flutter_dotenv: ^5.0.2
  flutter_gen: ^4.3.0
  flutter_svg: ^1.0.3
  logger: ^1.1.0
  json_serializable: ^6.3.1
  path_provider: ^2.0.9

dev_dependencies:
  bloc_test: ^9.0.3
  analyzer: ^3.4.1
  flutter_test:
    sdk: flutter
  build_runner: ^2.2.0
  flutter_gen_runner: ^4.3.0
  auto_route_generator: ^3.2.3
flutter_gen:
  output: lib/res/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)

  # Optional
  integrations:
    flutter_svg: true
    flare_flutter: true
    rive: true

  colors:
    enabled: true
    inputs:
      - assets/colors/colors.xml
  assets:
    enabled: true
    package_parameter_enabled: false
    style: camel-case


flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/icon/
    - assets/images/
    - .env
  fonts:
    - family: Domine
      fonts:
        - asset: assets/fonts/domine/Domine-Regular.ttf
        - weight: 400
        - asset: assets/fonts/domine/Domine-Medium.ttf
        - weight: 500
        - asset: assets/fonts/domine/Domine-SemiBold.ttf
        - weight: 600
        - asset: assets/fonts/domine/Domine-Bold.ttf
        - weight: 700
